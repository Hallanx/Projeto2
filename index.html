<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de telefones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./logo.png" alt="capelo e diploma">
            <h1>Lista de telefones</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="Nome" required placeholder="Nome" />
            <input type="number" id="Telefone" required placeholder="Telefone" />
            <button type=" submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>

            <tfoot>

                    <td>Kayo</td>
                    <td>11932635546</td>
                </tr>
            </tfoot>
        </table>

</body>

</html>
